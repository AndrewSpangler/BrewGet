<div class="tileCanvas">
    {% if message %}
    <span style="display: block; width: 100%;">
        <center><h4>{{ message }}</h4></center>
    </span><br>
    {% endif %}
    {% for package in packages %}
    <div class="tile" style="background:rgba(255, 255, 255, 0.25);">
        
        <h3>{{ package.title }}</h3>
        <span><i class="text-info"><a href="{{ url_for('appstore.author', console=appstore.name, author=package.author) }}">{{ package.author }}</a></i></span>
        
        <img
            style="min-height: 150px; max-height: 150px; min-width: 256px; max-width: 256px; object-fit:scale-down;" 
            src="{{appstore.base_url}}/packages/{{ package.name }}/icon.png"
            alt="icon"
            onerror='iconNotFound(this)'
            crossorigin="anonymous"
        >

        <p class="">
            {{ package.description }}
        </p> 
    </div>
    {% endfor %}
</div>
