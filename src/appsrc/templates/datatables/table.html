<table class="table table-striped" id="{{table_name}}_table" width="100%">

  <thead>
    <tr>
      {% for col in columns %}
      <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  {% autoescape false %}
  <tbody>
    {% for row in rows %}
    <tr>
      {% for td in row %}
      <td>{{td}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
  {% endautoescape %}
</table>
